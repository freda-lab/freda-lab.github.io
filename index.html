<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freda Appiagyei | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefdfb;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f3f2ef;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .sidebar h1 {
      font-size: 1.4rem;
      margin: 0 0 1rem;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #007acc;
    }
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .main img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    .main h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .main p {
      font-size: 1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="freda-headshot.png" alt="Freda Appiagyei">
      <h1>Freda Appiagyei</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Writings</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="main">
      <img src="lab-testing.png" alt="Freda at Cornell ECE wall">
      <h2>Freda Appiagyei</h2>
      <p>Analog/Mixed-Signal Circuit Designer<br>Graduate student at Cornell University, specializing in microrobotic systems and low-power analog IC design.</p>
    </div>
  </div>
</body>
</html>
