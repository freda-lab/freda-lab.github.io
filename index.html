<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freda Appiagyei | Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      height: 100%;
      width: 100%;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .hero img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #555;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="cornell-wall.png" alt="Freda at Cornell ECE wall">
    <h1>Freda Appiagyei</h1>
    <h2>Graduate student at Cornell University specializing in microrobotic systems and low-power analog IC design.</h2>
  </section>
</body>
</html>
